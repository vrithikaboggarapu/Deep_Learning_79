<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Internal
    </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: gray;
            padding: 30px 40px;
            border-radius: 12px;

            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
        }

        .submit-btn {
            width: 100%;
            background-color: #2ecc71;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Done by Deepthi</h1>
    <h2>DevOps Registration Form</h2>
    <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

        <label for="experience">Experience Level</label>
        <select id="experience" name="experience" required>
            <option value="">-- Select --</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <label for="tools">DevOps Tools Known</label>
        <textarea id="tools" name="tools" rows="3" placeholder="E.g., Docker, Jenkins, Kubernetes, etc."></textarea>

        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>

</body>
</html>
